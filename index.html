<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Montserrat:wght@800&family=Open+Sans:wght@600&family=Roboto+Slab:wght@600;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACERGB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="spUpgradesMenu">
    <div class="menu-title">SP Upgrades</div>
    <div id="spUpgradesList" class="sp-dropdown-content">
        <button onclick="alert('Upgrade 1 Purchased')">x2 Counter per 100 Progress - Cost: 3 SP</button>
        <button onclick="alert('Upgrade 2 Purchased')">+0.05 Fill Rate per Achievement - Cost: 2 SP</button>
        <button onclick="alert('Upgrade 3 Purchased')">Only Need 50% Progress - Cost: 5 SP</button>
    </div>
</div>
<button id="achievementsPageButton">Achievements</button>

<!-- Achievements page -->
<div id="achievementsPage" class="achievements-page">
    <!-- Close button -->
    <button id="closeAchievementsPageButton">Close</button>
    
    <!-- Container for achievements -->
    <div id="achievementsContainer" class="achievements-container">
        <!-- Individual achievements will be generated by JavaScript -->
    </div>
</div>

<div id="currentQuest">
    <h3>Current Quest</h3>
    <p id="questDescription">Quest 1: Collect 100 counters</p>
    <button id="questButton" onclick="redeemQuest(1, 100)">Redeem</button>
</div>
<button id="statsButton">
    <img src="https://cdn.icon-icons.com/icons2/510/PNG/512/stats-bars_icon-icons.com_49979.png" alt="Stats" style="width: 40px; height: 40px;">
</button>
<div id="statsSection" style="display: none;">
    <h3>Stats</h3>
    <p>Total Counters: <span id="totalCounterDisplay">0</span></p>
    <p>Total SP: <span id="totalSPDisplay">0</span></p>
</div>
 

    <div id="gameTitle">
        <span class="black-glow">SPACE</span><span class="red">R</span><span class="green">G</span><span class="blue">B</span>
    </div>
    
    <div class="progress-container" id="redProgressContainer">
        <div class="progress-bar" id="redProgressBar">0%</div>
    </div>
    <div class="progress-container" id="greenProgressContainer">
        <div class="progress-bar" id="greenProgressBar">0%</div>
    </div>
    <div class="counter-sp-display">
        <p>Counter: <span id="counter">0</span></p>
        <p>SP: <span id="specialPoints">0</span></p>
    </div>
    <div id="upgradesMenu">
        <button id="toggleMenu">Upgrades</button>
        <div id="upgradesContent">
        <button id="upgradeButton">Upgrade (Cost: <span id="upgradeCost">3</span>)</button>
            <!-- Additional upgrade options can be added here -->
        </div>
    </div>
    <script src="main.js"></script>
    <script src="save.js"></script>
</body>
</html>
